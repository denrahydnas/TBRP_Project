<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Handlee&family=Lobster&family=Mate+SC&family=Nothing+You+Could+Do&family=Poiret+One&family=Raleway:wght@200&family=Stint+Ultra+Condensed&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>TBR Pile</title>

  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>TBR</h1>
        <p>Books To-Be-Read</p>
          <div id="bookFind" class ="container">
              <div class="row align-items-center">
                <div class="col-sm-auto p-3">
                  <label for="bookTitle">Title</label>
                  <input type="text" id="titleInput">
                </div>
                <div class="col-sm-auto p-3">
                  <label for="bookAuthor">Author</label>
                  <input type="text" id="authorInput">
                </div>
                <div class="col-sm-3 p-3 justify-content-md-center">
                  <button type="submit" name="submit" id="findButton">Find Book</button>
              </div>
            </div>  
          </div>
      </header>
      <div id="main">	
        <!-- hidden error div -->
        <div class="wrapper container" style="display:none" id="errorMsg">
          <div class="row justify-content-sm-center">
              <h4>We ran into an issue finding your book. Please check your spelling and try again.</h4>
          </div>
          <div class="row">
              <img id="error" src='../imgs/dog.png' class="cover"></img>
          </div>
        </div>
        <!-- return info from Google Books API here -->
        <div class="wrapper container" style="display:none" id="bookInfo">
        <div class="row justify-content-md-center">
            <h5 id="days"></h5>
        </div>
          <div class="row">
              <h3 id="title"></h3>
          </div>
          <div class="row">  
              <h4 id="author"></h4>
          </div>
          <div class="row content"> 
           <div class="img col-sm-3">
              <img id="cover" class="cover"></img>
           </div>
          <div class="col-sm-9">
              <p id="description"></p>
          </div>
          </div>
          <div class="row justify-content-md-center">
              <button id="closeDiv">Close</button>
              <a id="buyBook" href="" target="_blank"><button>Order Book</button></a>
              <button id="addBook">Add Book to Pile</button>
              <button id="remBook" style="display:none">Remove Book</button>
          </div>

        </div>
      </div>
    </div>

  <div class="wrapper justify-content-sm-center" id="bookStack">
    <!-- load books from database -->
    <!-- add books to pile here -->

  </div>
    <script src="js/funct.js"></script>
    <script src="js/sofetch.js"></script>
    <script src="js/listeners.js"></script>
  </body>
</html>
