<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Handlee&family=Lobster&family=Mate+SC&family=Nothing+You+Could+Do&family=Poiret+One&family=Raleway:wght@200&family=Stint+Ultra+Condensed&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>TBR Pile</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>TBR</h1>
        <p>My To-Be-Read Pile</p>
        <form id="registrar">
          <input type="text" name="name" placeholder="Add A Book">
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">I own this book</label>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck2">
            <label class="form-check-label" for="exampleCheck1">I should buy this book</label>
          </div>
          <button type="submit" name="submit" value="submit">Add Book</button>
        </form>
      </header>
      
      <div class="main">	
        <h2>Books</h2>
        <ul id="invitedList"></ul>	
      </div>
    </div>

  <div class ="wrapper bookstack">
    <div class ="book b_one">
      <h1>Crying at H Mart - Michelle Zauner</h1>
    </div>
    <div class ="book b_two">
      <h1>Mad & Bad - Bea Koch</h1>
    </div>
    <div class ="book b_three">
      <h1>The Vegetarian - Han Kang</h1>
    </div>
    <div class ="book b_four">
      <h1>Difficult Women - Roxane Gay</h1>
    </div>
    <div class ="book b_five">
      <h1>Bombshell - Sarah MacLean</h1>
    </div>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
