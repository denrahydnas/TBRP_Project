<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Handlee&family=Lobster&family=Mate+SC&family=Nothing+You+Could+Do&family=Poiret+One&family=Raleway:wght@200&family=Stint+Ultra+Condensed&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>TBR Pile</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>TBR</h1>
        <p>Books To-Be-Read</p>
          <div id="book_search" class ="d-flex flex-wrap align-items-center">
            <form name="Booksearch" method="get" action="https://www.googleapis.com/books/v1/volumes?q=" accept-charset="utf-8">
            <div class="p-2">
              <label for="BookTitle">Title</label>
              <input type="text" name="q" id="BookTitle">
            </div>
            <div class="p-2">
              <label for="BookAuthor">Author</label>
              <input type="text" id="BookAuthor">
            </div>
            <div class="ml-md-auto p-2">
              <button type="submit" class=" btn btn-primary p-2 ">Find Book</button>
            </div>
          </form>
          </div>
      </header>
      <div class="main">	
 <!--// expands with book info/edit fields as needed // -->
      </div>
    </div>

  <div class ="wrapper bookstack">
    <div class ="book b_one">
      <h2>Crying at H Mart - Michelle Zauner</h2>
    </div>
    <div class ="book b_two">
      <h2>Mad & Bad - Bea Koch</h2>
    </div>
    <div class ="book b_three">
      <h2>The Vegetarian - Han Kang</h2>
    </div>
    <div class ="book b_four">
      <h2>Difficult Women - Roxane Gay</h2>
    </div>
    <div class ="book b_five">
      <h2>Bombshell - Sarah MacLean</h2>
    </div>
  </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
